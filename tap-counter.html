<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tap Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Tap Counter</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Dimsurd</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Display Number -->
    <div class="container-fluid text-center mb-5">
      <div class="row">
        <div class="col-12">
          <h1 class="displayNumber" id="displayNumber">0</h1>
        </div>
      </div>
    </div>
    <!-- Akhir Display Number -->

    <!-- Buttons -->
    <div class="container container-buttons">
      <div class="row text-center">
        <div class="col">
          <button type="button" class="btn buttons reset btn-outline-danger">
            Reset
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn buttons count btn-primary">
            Count
          </button>
        </div>
      </div>
    </div>

    <!-- Akhir Buttons -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="assets/count.js"></script>
  </body>
</html>
